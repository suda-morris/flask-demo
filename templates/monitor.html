{% extends "base.html" %}

{% block title %}监控{% endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/monitor.css') }}">
{% endblock %}

{% block main %}
    <div id="monitor_body"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('monitor_body'));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        myChart.setOption(option);
    </script>
{% endblock %}
